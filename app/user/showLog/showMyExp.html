<div ng-include="'user/studentInfoMenu/studentInfoMenu.html'"></div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <form>
        <br>
        <div class="pull-left">
            <span><button class="btn btn-primary btn-sm" ng-click="first()">首页</button></span>
            <span><button class="btn btn-primary btn-sm" ng-click="prev()">上一页</button></span>
            <span><button class="btn btn-primary btn-sm" ng-click="next()">下一页</button></span>
            <span><button class="btn btn-primary btn-sm" ng-click="end()">末页</button></span>
        <span>
            转到<input type="number" class="" ng-model="q.goToPage"class="">页
            <button class="btn btn-primary btn-sm" ng-click="go()">GO</button>
        </span>
            <span style="margin-right: 0">共{{total}}条记录,当前第{{currentPage}}页,共{{totalPage}}页</span>
        </div>
        <br><br><br><br>
        <div class="panel panel-default">
            <div class="panel-heading"><p class="lead">实验记录详情</p></div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead >
                    <tr >
                        <th>commit_id</th>
                        <th>data_set</th>
                        <th>name</th>
                        <th>param</th>
                        <th>repo_name</th>
                        <th>result</th>
                        <th>src</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr ng-repeat="row in rows">
                        <td>{{row.commit_id}}</td>
                        <td>{{row.data_set}}</td>
                        <td>{{row.name}}}</td>
                        <td>{{row.param}}}</td>
                        <td>{{row.repo_name}}</td>
                        <td>{{row.result}}</td>
                        <td>{{row.src}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </form>
</div>
