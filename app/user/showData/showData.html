<div ng-include="'user/showDataMenu/showDataMenu.html'"></div>
<div class="col-sm-9 col-sm-offset-2 col-md-10 col-md-offset-2 main">
    <form>
        <br>
        <div class="pull-left">
            <span><button class="btn btn-primary btn-sm" ng-click="first()">首页</button></span>
            <span><button class="btn btn-primary btn-sm" ng-click="prev()">上一页</button></span>
            <span><button class="btn btn-primary btn-sm" ng-click="next()">下一页</button></span>
            <span><button class="btn btn-primary btn-sm" ng-click="end()">末页</button></span>
        <span>
            转到<input type="number" class="" ng-model="q.goToPage1"class="">页
            <button class="btn btn-primary btn-sm" ng-click="go()">GO</button>
        </span>
            <span style="margin-right: 0">共{{total}}条记录,当前第{{currentPage}}页,共{{totalPage}}页</span>
        </div>
        <br><br><br><br>
        <div class="panel panel-default">
            <div class="panel-heading"><p class="lead">历史提交记录</p></div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead >
                    <tr >
                        <th>数据集名称</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr ng-repeat="row in rows">
                        <td>{{row.name}}}</td>
                        <td></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
